<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amplifai</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'amplifai/images/amplifai_symbol.png' %}">

    <!-- Boostrap Support -->
    <!-- jquery needs to go before bootstrap.... -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- End Bootstrap Support -->

    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- load style sheet -->
    <link rel="stylesheet" href="{% static 'amplifai/css/master.css' %}">

  </head>
  <body>

    <div class="row">
      <div class="col-sm-6">
        <nav class="navbar navbar-expand-lg navbar-acct">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'amplifai/images/amplifai_logo2.png' %}" type="image/png" width="140" height="40" class="d-inline-block align-mid" alt="">
          </a>
        </nav>

        <div class="container formcontent">
          {% block formcontent %}
          {% endblock %}
        </div>
      </div>

      <div class="col-sm-6">
        <div class="container image-content">
          {% block imagecontent %}
          {% endblock %}
        </div>
      </div>
    </div>

  </body>
  <script src="{% static 'amplifai/js/master.js' %}" type="text/javascript" ></script>
</html>
