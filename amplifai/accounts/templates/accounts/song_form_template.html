<div class="form-group">
  <div class="row">
    {% for field in song_form %}
    <div class="col-sm-12 col-md-6 add-song-form-col">
      {% if song_form_error_album_pk == album.pk %}
        <div class="col-sm-offset-2 col-sm-10">
          <span class="text-danger small">{{ field.errors }}</span>
        </div>
      {% endif %}

      {% if field.label == 'Audio file' %}
      <div class='file-input form__group'>
        {{ field }}
        <span class='button'>Choose</span>
        <label class='label form__label' data-js-label>{{ field.label }}</label>
      </div>
      {% else %}
        <div class="col-sm-10">
          <div class="form__group">
            {{ field }}
            <label class="form__label md-label" for="id_song_title">{{ field.label }}</label>
          </div>
        </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
